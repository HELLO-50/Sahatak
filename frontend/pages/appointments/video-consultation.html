<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation - Sahatak</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="../../assets/css/components/dashboard.css">
    <!-- Video Consultation Dashboard CSS -->
    <link rel="stylesheet" href="../../assets/css/components/video-consultation-dashboard.css">
    
    <style>
        .pre-join-screen {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .audio-meter {
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .post-call-screen {
            max-width: 600px;
            margin: 0 auto;
        }
        
        #jitsi-container {
            width: 100%;
            height: calc(100vh - 100px);
            position: relative;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .rtl .connection-status {
            right: auto;
            left: 10px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../../assets/images/logo.png" alt="Sahatak" height="40" onerror="this.style.display='none'">
                <span class="fw-bold text-primary">Sahatak</span>
            </a>
            
            <div class="d-flex align-items-center">
                <!-- Connection Status -->
                <div id="connection-status" class="me-3">
                    <span class="badge bg-secondary">Disconnected</span>
                </div>
                
                <!-- Connection Quality -->
                <div id="connection-quality" class="me-3">
                    <!-- Quality indicator will be added here -->
                </div>
                
                <!-- User Info -->
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="user-name"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="../dashboard/patient.html">
                            <i class="bi bi-speedometer2"></i> Dashboard
                        </a></li>
                        <li><a class="dropdown-item" href="appointment-list.html">
                            <i class="bi bi-calendar-event"></i> My Appointments
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="end-call-btn">
                            <i class="bi bi-telephone-x"></i> End Call
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container-fluid mt-4">
        <!-- Alert Container -->
        <div id="alert-container"></div>
        
        <!-- Video Container -->
        <div id="video-container">
            <!-- Content will be dynamically loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Initializing video consultation...</p>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Jitsi Meet External API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    
    <!-- App Scripts -->
    <script src="../../assets/js/components/auth-storage.js"></script>
    <script src="../../assets/js/components/auth-guard.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/components/video-consultation.js"></script>
    <script src="../../assets/js/components/video-consultation-dashboard.js"></script>
    
    <script>
        // Check authentication
        if (!AuthStorage.isAuthenticated()) {
            window.location.href = '/login.html';
        }
        
        // Set user name
        const user = AuthStorage.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.full_name || 'User';
        }
        
        // Initialize language
        const currentLang = localStorage.getItem('language') || 'en';
        if (currentLang === 'ar') {
            document.documentElement.dir = 'rtl';
            document.documentElement.lang = 'ar';
            document.body.classList.add('rtl');
        }
    </script>
</body>
</html>
