<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Consultation - Sahatak</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../assets/css/main.css">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="../../assets/css/components/dashboard.css">
    <!-- Video Consultation Dashboard CSS -->
    <link rel="stylesheet" href="../../assets/css/components/video-consultation-dashboard.css">
    
    <style>
        .pre-join-screen {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .audio-meter {
            height: 30px;
            background: #f0f0f0;
            border-radius: 15px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .post-call-screen {
            max-width: 600px;
            margin: 0 auto;
        }
        
        #jitsi-container {
            width: 100%;
            height: calc(100vh - 100px);
            position: relative;
        }
        
        .connection-status {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
        
        .rtl .connection-status {
            right: auto;
            left: 10px;
        }
        
        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            /* Navigation adjustments */
            .navbar .container {
                padding: 0 15px;
            }
            
            .navbar-brand {
                font-size: 18px;
            }
            
            .navbar-brand img {
                height: 30px;
            }
            
            /* Pre-join screen mobile */
            .pre-join-screen {
                padding: 1rem;
                margin: 10px;
            }
            
            /* Video container mobile */
            #jitsi-container {
                height: calc(100vh - 80px);
            }
            
            /* Error screen mobile */
            .card {
                margin: 10px;
            }
            
            .card-body {
                padding: 1.5rem 1rem;
            }
            
            /* Button adjustments */
            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
            
            .btn-lg {
                padding: 15px 25px;
                font-size: 16px;
            }
            
            /* Connection status mobile */
            .connection-status {
                position: fixed;
                top: 70px;
                right: 10px;
                z-index: 1001;
            }
            
            .rtl .connection-status {
                right: auto;
                left: 10px;
            }
            
            /* Loading screen mobile */
            .spinner-border {
                width: 2.5rem !important;
                height: 2.5rem !important;
            }
            
            /* Progress bar mobile */
            .progress {
                width: 280px !important;
            }
        }
        
        @media (max-width: 576px) {
            /* Small mobile devices */
            .pre-join-screen {
                padding: 0.75rem;
                margin: 5px;
            }
            
            .post-call-screen {
                margin: 5px;
                padding: 0.75rem;
            }
            
            /* Jitsi container small mobile */
            #jitsi-container {
                height: calc(100vh - 70px);
            }
            
            /* Button stacking */
            .d-flex.justify-content-center.gap-2 {
                flex-direction: column;
                gap: 10px !important;
            }
            
            .d-flex.justify-content-center.gap-2 .btn {
                width: 100%;
                margin-bottom: 8px;
            }
            
            /* Error suggestions list */
            .list-unstyled {
                text-align: center;
                padding: 0 10px;
            }
            
            /* Progress bar small mobile */
            .progress {
                width: 250px !important;
            }
            
            /* Text adjustments */
            h3 {
                font-size: 1.3rem;
            }
            
            h5 {
                font-size: 1.1rem;
            }
            
            /* Dropdown adjustments */
            .dropdown-menu {
                font-size: 14px;
            }
        }
        
        @media (max-width: 480px) {
            /* Very small devices */
            .navbar-brand span {
                display: none;
            }
            
            .connection-status .badge {
                font-size: 10px;
                padding: 4px 6px;
            }
            
            #jitsi-container {
                height: calc(100vh - 65px);
            }
            
            .progress {
                width: 220px !important;
                height: 6px;
            }
            
            .card-body.py-5 {
                padding: 2rem 0.75rem !important;
            }
        }
        
        /* Landscape orientation adjustments */
        @media (max-width: 768px) and (orientation: landscape) {
            #jitsi-container {
                height: calc(100vh - 60px);
            }
            
            .navbar {
                padding: 0.25rem 0;
            }
            
            .connection-status {
                top: 10px;
            }
        }
        
        /* Touch-friendly improvements */
        @media (hover: none) and (pointer: coarse) {
            .btn {
                min-height: 44px;
                min-width: 44px;
            }
            
            .dropdown-toggle {
                padding: 12px;
            }
            
            .dropdown-item {
                padding: 12px 20px;
            }
        }
        
        /* Dark mode media query support */
        @media (prefers-color-scheme: dark) {
            .connection-status .badge {
                background-color: #495057 !important;
            }
            
            .audio-meter {
                background: #343a40;
            }
        }
        
        /* RTL (Right-to-Left) Support for Arabic */
        [dir="rtl"] {
            text-align: right;
        }
        
        [dir="rtl"] .navbar-brand {
            margin-left: auto;
            margin-right: 0;
        }
        
        [dir="rtl"] .navbar-brand img {
            margin-left: 8px;
            margin-right: 0;
        }
        
        [dir="rtl"] .d-flex.align-items-center {
            flex-direction: row-reverse;
        }
        
        [dir="rtl"] .me-3 {
            margin-left: 1rem !important;
            margin-right: 0 !important;
        }
        
        [dir="rtl"] .dropdown-menu {
            right: 0;
            left: auto;
        }
        
        [dir="rtl"] .dropdown-menu-end {
            right: auto;
            left: 0;
        }
        
        [dir="rtl"] .text-end {
            text-align: right !important;
        }
        
        [dir="rtl"] .connection-status {
            left: 10px;
            right: auto;
        }
        
        [dir="rtl"] .spinner-border {
            margin-left: auto;
            margin-right: auto;
        }
        
        [dir="rtl"] .progress {
            direction: ltr; /* Progress bars work better LTR */
        }
        
        [dir="rtl"] .btn {
            text-align: center;
        }
        
        [dir="rtl"] .btn .bi {
            margin-left: 0.25rem;
            margin-right: 0;
        }
        
        [dir="rtl"] .btn-group .btn:first-child {
            border-top-right-radius: 0;
            border-bottom-right-radius: 0;
            border-top-left-radius: 0.375rem;
            border-bottom-left-radius: 0.375rem;
        }
        
        [dir="rtl"] .btn-group .btn:last-child {
            border-top-left-radius: 0;
            border-bottom-left-radius: 0;
            border-top-right-radius: 0.375rem;
            border-bottom-right-radius: 0.375rem;
        }
        
        [dir="rtl"] .card {
            text-align: right;
        }
        
        [dir="rtl"] .list-unstyled {
            text-align: right;
        }
        
        [dir="rtl"] .text-center {
            text-align: center !important;
        }
        
        [dir="rtl"] .alert {
            text-align: right;
        }
        
        [dir="rtl"] .d-flex.justify-content-center.gap-2 {
            direction: rtl;
        }
        
        [dir="rtl"] .d-flex.justify-content-center.gap-2 .btn {
            margin-left: 0.5rem;
            margin-right: 0;
        }
        
        [dir="rtl"] .d-flex.justify-content-center.gap-2 .btn:first-child {
            margin-left: 0;
        }
        
        /* RTL adjustments for error screens */
        [dir="rtl"] .card-body {
            text-align: right;
        }
        
        [dir="rtl"] .card-body.text-center {
            text-align: center !important;
        }
        
        [dir="rtl"] .fw-bold {
            text-align: inherit;
        }
        
        /* RTL Mobile adjustments */
        @media (max-width: 768px) {
            [dir="rtl"] .navbar .container {
                direction: rtl;
            }
            
            [dir="rtl"] .connection-status {
                left: 10px;
                right: auto;
            }
            
            [dir="rtl"] .dropdown-menu {
                right: auto;
                left: 0;
            }
        }
        
        @media (max-width: 576px) {
            [dir="rtl"] .d-flex.justify-content-center.gap-2 {
                flex-direction: column;
            }
            
            [dir="rtl"] .d-flex.justify-content-center.gap-2 .btn {
                margin-left: 0;
                margin-right: 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="../../assets/images/logo.png" alt="Sahatak" height="40" onerror="this.style.display='none'">
                <span class="fw-bold text-primary">Sahatak</span>
            </a>
            
            <div class="d-flex align-items-center">
                <!-- Connection Status -->
                <div id="connection-status" class="me-3">
                    <span class="badge bg-secondary">Disconnected</span>
                </div>
                
                <!-- Connection Quality -->
                <div id="connection-quality" class="me-3">
                    <!-- Quality indicator will be added here -->
                </div>
                
                <!-- Language Toggle -->
                <button class="btn btn-outline-light btn-sm me-3" onclick="LanguageManager.toggleLanguage && LanguageManager.toggleLanguage()">
                    <i class="bi bi-translate me-1"></i>
                    <span id="current-lang">English</span>
                </button>
                
                <!-- User Info -->
                <div class="dropdown">
                    <button class="btn btn-outline-primary dropdown-toggle" type="button" id="userDropdown" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle"></i>
                        <span id="user-name"></span>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" href="#" onclick="navigateToDashboard()">
                            <i class="bi bi-speedometer2"></i> <span id="nav-dashboard">Dashboard</span>
                        </a></li>
                        <li><a class="dropdown-item" href="./appointment-list.html">
                            <i class="bi bi-calendar-event"></i> <span id="nav-appointments">My Appointments</span>
                        </a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item text-danger" href="#" id="end-call-btn">
                            <i class="bi bi-telephone-x"></i> <span id="nav-end-call">End Call</span>
                        </a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container-fluid mt-4">
        <!-- Alert Container -->
        <div id="alert-container"></div>
        
        <!-- Video Container -->
        <div id="video-container">
            <!-- Content will be dynamically loaded here -->
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden" id="loading-text">Loading...</span>
                </div>
                <p class="mt-3" id="initializing-text">Initializing video consultation...</p>
            </div>
        </div>
    </main>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Jitsi Meet External API -->
    <script src="https://meet.jit.si/external_api.js"></script>
    
    <!-- App Scripts -->
    <script src="../../assets/js/components/auth-storage.js"></script>
    <script src="../../assets/js/components/auth-guard.js"></script>
    <script src="../../assets/js/main.js"></script>
    <script src="../../assets/js/components/dashboard-translations.js"></script>
    <script src="../../assets/js/components/video-consultation.js"></script>
    <script src="../../assets/js/components/video-consultation-dashboard.js"></script>
    
    <script>
        // Check authentication
        if (!AuthStorage.isAuthenticated()) {
            window.location.href = '/';
        }
        
        // Set user name
        const user = AuthStorage.getUser();
        if (user) {
            document.getElementById('user-name').textContent = user.full_name || 'User';
        }
        
        // Initialize language support
        function initializeLanguageSupport() {
            const currentLang = LanguageManager?.getLanguage() || 'ar';
            
            // Set document direction
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            document.documentElement.lang = currentLang;
            
            // Add RTL class for styling
            if (currentLang === 'ar') {
                document.body.classList.add('rtl');
            } else {
                document.body.classList.remove('rtl');
            }
            
            // Update current language display
            const langSpan = document.getElementById('current-lang');
            if (langSpan) {
                langSpan.textContent = currentLang === 'ar' ? 'English' : 'العربية';
            }
        }
        
        // Initialize language
        initializeLanguageSupport();
        
        // Navigation function for dashboard
        function navigateToDashboard() {
            const userType = AuthStorage.getUserType();
            const dashboardPath = userType === 'doctor' 
                ? '../dashboard/doctor.html'
                : '../dashboard/patient.html';
            window.location.href = dashboardPath;
        }
        
        // Make function globally available
        window.navigateToDashboard = navigateToDashboard;
    </script>
</body>
</html>
