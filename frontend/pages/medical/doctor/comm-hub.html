<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Communication Hub - Sahatak</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 16 16'><path fill='%230d47a1' d='m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523.942-.661 2.27.067 3.71L8 15.5l6.533-8.737c.728-1.44.59-2.768.067-3.71C13.486.878 10.4.28 8.717 2.01L8 2.748z'/></svg>">
    
    <!-- Bootstrap 5 CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bootstrap Icons CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    
    <!-- English Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="../../../assets/css/main.css">
    <!-- Dashboard CSS -->
    <link rel="stylesheet" href="../../../assets/css/components/dashboard.css">
    <!-- Messaging CSS -->
    <link rel="stylesheet" href="../../../assets/css/messaging.css">
</head>
<body data-protect="doctor">
    <div class="dashboard-container">
        <div class="container-fluid">
            <!-- Dashboard Header -->
            <div class="dashboard-header">
                <div class="row align-items-center">
                    <div class="col-lg-4">
                        <div class="profile-section">
                            <div class="user-avatar">
                                <i class="bi bi-person-badge"></i>
                            </div>
                            <div class="user-details">
                                <h5 class="mb-1" id="user-name">Loading...</h5>
                                <span class="badge bg-success" id="verification-status">Verified</span>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-action btn-logout" onclick="AuthGuard.logout()" title="Logout">
                                    <i class="bi bi-box-arrow-right"></i>
                                    <span>Logout</span>
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-lg-4 text-center">
                        <h1 class="dashboard-title">Patient Communication Hub</h1>
                        <p class="dashboard-subtitle">Secure messaging and communication with your patients</p>
                    </div>
                    
                    <div class="col-lg-4 text-end">
                        <div class="dashboard-controls">
                            <button class="btn btn-outline-medical btn-sm me-2" onclick="window.location.href='../../dashboard/doctor.html'">
                                <i class="bi bi-arrow-left me-1"></i>
                                <span>Back to Dashboard</span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <!-- Patient List Panel -->
                <div class="col-lg-4">
                    <div class="dashboard-card h-100">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5><i class="bi bi-people me-2"></i>Patients</h5>
                            <div class="btn-group btn-group-sm" role="group">
                                <button type="button" class="btn btn-outline-primary active" onclick="filterConversations('all')">All</button>
                                <button type="button" class="btn btn-outline-primary" onclick="filterConversations('unread')">Unread</button>
                                <button type="button" class="btn btn-outline-primary" onclick="filterConversations('urgent')">Urgent</button>
                            </div>
                        </div>

                        <!-- Search Bar -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="patientSearch" placeholder="Search patients..." onkeyup="searchPatients()">
                        </div>

                        <!-- Patient List -->
                        <div class="patient-list" id="patientList">
                            <!-- Patients will be loaded dynamically -->
                            <div class="text-center text-muted py-5" id="no-conversations">
                                <i class="bi bi-people fs-1"></i>
                                <p class="mt-2">No conversations yet</p>
                                <small>Patients will appear here when they message you</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Chat Panel -->
                <div class="col-lg-8">
                    <div class="dashboard-card h-100">
                        <!-- Chat Header -->
                        <div class="chat-header d-flex justify-content-between align-items-center mb-3 pb-3 border-bottom">
                            <div class="d-flex align-items-center">
                                <div class="patient-avatar me-3">
                                    <i class="bi bi-person-circle fs-2"></i>
                                </div>
                                <div>
                                    <h5 class="mb-0" id="selectedPatientName">Select a patient</h5>
                                    <small class="text-muted" id="selectedPatientInfo">Choose a patient to start messaging</small>
                                </div>
                            </div>
                            <div class="chat-actions">
                                <button class="btn btn-outline-primary btn-sm me-2" onclick="viewPatientRecord()" id="viewRecordBtn" disabled>
                                    <i class="bi bi-file-medical me-1"></i>View Record
                                </button>
                                <button class="btn btn-outline-success btn-sm me-2" onclick="scheduleFollowUp()" id="scheduleBtn" disabled>
                                    <i class="bi bi-calendar-plus me-1"></i>Schedule
                                </button>
                            </div>
                        </div>

                        <!-- Chat Messages -->
                        <div class="chat-messages" id="chatMessages">
                            <!-- Messages will be loaded dynamically -->
                            <div class="text-center text-muted py-5" id="no-messages">
                                <i class="bi bi-chat-dots fs-1"></i>
                                <p class="mt-2">Select a patient to view conversation</p>
                            </div>
                        </div>

                        <!-- Message Input -->
                        <div class="message-input-area mt-3 pt-3 border-top" id="messageInputArea" style="display: none;">
                            <div class="row g-2 mb-2">
                                <div class="col-auto">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="insertTemplate()">
                                        <i class="bi bi-chat-quote me-1"></i>Templates
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="attachFile()">
                                        <i class="bi bi-paperclip me-1"></i>Attach
                                    </button>
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-outline-secondary btn-sm" onclick="insertPrescription()">
                                        <i class="bi bi-prescription2 me-1"></i>Prescription
                                    </button>
                                </div>
                            </div>
                            <div class="input-group">
                                <textarea class="form-control" id="messageInput" rows="3" placeholder="Type your message to the patient..." onkeypress="handleKeyPress(event)"></textarea>
                                <button class="btn btn-primary" onclick="sendMessage()">
                                    <i class="bi bi-send"></i>
                                    Send
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Socket.IO Client -->
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    
    <!-- Core JavaScript Files -->
    <script src="../../../assets/js/main.js"></script>
    <script src="../../../assets/js/components/auth-guard.js"></script>
    <script src="../../../assets/js/components/logger.js"></script>
    <script src="../../../assets/js/components/messaging.js"></script>
    
    <script>
        // Update verification status from database
        function updateVerificationStatus(user) {
            const statusElement = document.getElementById('verification-status');
            const isVerified = user.verification_status === 'verified';
            
            if (isVerified) {
                statusElement.textContent = 'Verified';
                statusElement.className = 'badge bg-success';
            } else {
                statusElement.textContent = 'Unverified';
                statusElement.className = 'badge bg-warning text-dark';
            }
        }
        
        
        // Initialize page with user data
        document.addEventListener('DOMContentLoaded', function() {
            // Use AuthGuard first for real user data
            const authUser = AuthGuard.getCurrentUser();
            if (authUser && authUser.full_name) {
                document.getElementById('user-name').textContent = authUser.full_name;
                updateVerificationStatus(authUser);
            } else {
                // Fallback to localStorage only if AuthGuard fails
                const user = JSON.parse(localStorage.getItem('sahatak_doctor_data') || '{}');
                if (user.full_name) {
                    document.getElementById('user-name').textContent = user.full_name;
                    updateVerificationStatus(user);
                } else {
                    // Show default values if no user data available
                    document.getElementById('user-name').textContent = 'Doctor';
                    document.getElementById('verification-status').textContent = 'Unverified';
                    document.getElementById('verification-status').className = 'badge bg-warning text-dark';
                }
            }
        });
    </script>
</body>
</html>
